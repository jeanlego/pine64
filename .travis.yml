language: c
dist: xenial
sudo: required
addons:
  apt:
    update: true
    packages:
    - parted
    - wget
    - dosfstools
    - zip
before_script:
- sudo .travis_build/before_build.sh
script:
- export IMAGE=aarch64_headless.img
- sudo ./build_image.sh "${IMAGE}" "4G" "aarch64" "http://archlinuxarm.org/os/ArchLinuxARM-aarch64-latest.tar.gz"
- sudo xz -k -v -1 --compress -T 2 ${IMAGE}
deploy:
  provider: releases
  api_key:
    secure: 
  file: aarch64_headless.img.xz
  on:
    repo: jeanlego/pine64
